
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VOLIME learning easy</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
	<section id="title-card">
		<h1 id="title">V O L I M E</h1>
		<p id="caption">learn with the vocabulary list method</p>
	</section>


    <section id="level-card" class="wrapper">
		<h2> chose your level to begin</h2>

		<select id="level-selector" onchange="">
			<option class= "level" value="" disabled selected hidden>Choose your level</option>
			<option class= "level" value="1">level 1</option>
			<option class= "level" value="2">level 2</option>
			<option class= "level" value="3">level 3</option>
			<option class= "level" value="4">level 4</option>
			<option class= "level" value="5">level 5</option>
			<option class= "level" value="6">level 6</option>
			<option class= "level" value="7">level 7</option>
			<option class= "level" value="8">level 8</option>
			<option class= "level" value="9">level 9</option>
			<option class= "level" value="10">level 10</option>
		</select>

		<button id="start-button">Start Learning</button>
		
	</section>
	
	<section  id="list-card" class="wrapper">
		<ul id="list-word">			
		</ul>		
		
	</section>
	
	
	<script type="text/javascript" src="vocabulary.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
